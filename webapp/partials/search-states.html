<br />
<div class="row">
    <div class="col-sm-6">
        <h4>Browse recall information by state:</h4>
    </div>
    <div class="col-lg-6">
        <select class="form-control" ng-model="selected_state" ng-options="state.name as state.name for state in state_list" ng-change="update(selected_state)">
            <option value="" disabled>Choose...</option>
        </select>
    </div>
</div>

<div class="row">
    <br/>
</div>
<hr />
<div class="row" ng-show="all_drugs" ng-controller="PaginationCtrl">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Drug Name</th>
                <th>Recall Reason</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="recall_drug in all_drugs.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
                <td>{{recall_drug.name}}</td>
                <td>{{recall_drug.reason}}</td>
                <td>{{recall_drug.date}}</td>
            </tr>
            </tbody>
        </table>
        <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" items-per-page="itemsPerPage" boundary-links="true"></pagination>
    </div>
</div>
